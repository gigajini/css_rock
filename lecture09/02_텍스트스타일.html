<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>letter-spacing, word-spacing, line-height</title>
<style type="text/css">
body{
	font-family: '돋움',dotum,helvetica,sans-serif;
}

.exam01 li:first-child{
	font-style: italic;
}
.exam01 li:nth-child(2){
	font-style: oblique;
}

</style>
</head>
<body>
<div class="exam01">
	<ul>
		<li>list item</li> <!-- 이탤릭-->
		<li>list item</li> <!-- 오블릭: 이탤릭과 동일-->
	</ul>
</div>

</body>
</html>
