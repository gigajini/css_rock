<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="portfolio">
        <p>
            <img src="http://placehold.it/100x100" alt="">
        </p>
        <p>
            <img src="http://placehold.it/100x100" alt="">
        </p>
        <p>
            <img src="http://placehold.it/100x100" alt="">
        </p>
        <!-- 플롯을 해지해야 한다. -->
        <!-- <div class="clear"></div> --> 
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    img {
        vertical-align: top;
    }
    .portfolio{
        background-color: greenyellow;
    }
    .portfolio p{
        border: 1px solid;
        float:left;
    }

    .clear { /* 플롯해지 (1) 바람직한 방법이 아니다. */
        clear: both;
    }

    .portfolio:after{ /* 플롯해지 (2) */
        content: "";
        clear: both; /* after는 인라인요소이므로 이것만으로 충분치 않다. */
        display: block;
    }
</style>
