<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
모든선택자의 마진과 패딩을 0으로 초기화하고
헤더의 너비는 960px 화면 가운데, 헤더의 배경색은 #ccc, 
로고는 왼쪽, 메뉴는 오른쪽으로 배치하시오. 메뉴의 간격을 20px, 로고와 메뉴안의 링크들은 세로높이 60px안에서 세로기준으로 가운데 있도록 합니다.-->

<header>
<h1><a href="#">Logo</a></h1>
<nav>
    <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Member Join</a></li>
        <li><a href="#">Site map</a></li>
        <li><a href="#">Location</a></li>
    </ul>
</nav>
</header>
</body>
<style>
    * {margin: 0; padding: 0;}
    a{text-decoration: none;}
    header{
        width: 960px; margin: 0;
        background-color: #ccc;
        margin:  auto;
    }
    h1{float: left;}
    h1 a {line-height: 60px;}
    nav {float: right;}
    header:after{content: ''; clear: both; display: block;}
    nav ul li {
        list-style: none;
        float: left;
        margin-left: 20px;
        line-height: 60px;
    }
    nav ul:after{content: ''; clear: both; display: block; }
</style>
</html>
