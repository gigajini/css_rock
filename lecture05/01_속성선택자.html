<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
</head>
<body>
    <ul>
        <li><a href="" target="_blank" class="google">구글</a></li>
        <li><a href="" target="_blank" class="link_naver">네이버</a></li>
        <li><a href="" target="_self" class="link_daum">다음</a></li>
    </ul>
</body>
<style>
    a[target]{
        text-decoration: none;
    }
    a[target="_blank"]{
        color: red;
    }
    a[target="_self"]{
        color:lightgreen;
    }
    a[class^="link"]{ /*클래스명이 link로 시작하는것 */
        background-color: khaki;
    }
</style>
</html>
